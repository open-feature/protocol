openapi: 3.1.0
info:
  version: 0.1.0
  title: OpenFeature Remote Evaluation Protocol (OFREP)
  description: OFREP define the protocol for remote flag evaluations
  contact:
    url: https://github.com/open-feature/protocol
  license:
    identifier: Apache 2.0
    name: Apache 2.0
security:
  - ApiKeyAuth: []
  - BearerAuth: []
paths:
  /ofrep/v1/evaluate/flags/{key}:
    post:
      description: OFREP flag evaluation request
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/evaluationRequest'
      responses:
        '200':
          description: OFREP successful evaluation response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/evaluationSuccess'
        '400':
          description: OFREP error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/evaluationFailure'
        '401':
          description: Unauthorized - You need credentials to access the API
        '403':
          description: Forbidden - You are not authorized to access the API
        '404':
          description: Flag not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/evaluationFailure'
        '429':
          description: Rate limit reached on the Flag Management System
          headers:
            Retry-Later:
              description: Indicates when to retry the request
              schema:
                type: string
                format: date-time
                examples:
                  - '2024-02-07T12:00:00Z'
        '500':
          description: Internal server error
  /ofrep/v1/evaluate/flags/:
    post:
      description: OFREP bulk evaluation request
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/bulkEvaluationRequest'
      responses:
        '200':
          description: OFREP successful evaluation response
          headers:
            ETag:
              schema:
                type: string
              description: Entity tag used for cache validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bulkEvaluationSuccess'
        '400':
          description: OFREP error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bulkEvaluationFailure'
        '401':
          description: Unauthorized - You need credentials to access the API
        '403':
          description: Forbidden - You are not authorized to access the API
        '429':
          description: Rate limit reached on the Flag Management System
          headers:
            Retry-Later:
              description: Indicates when to retry the request
              schema:
                type: string
                format: date-time
                examples:
                  - '2024-02-07T12:00:00Z'
        '500':
          description: Internal server error
components:
  securitySchemes:
    BearerAuth:
      description: (optional) Bearer Authorization to your flag management system.
      type: http
      scheme: bearer
    ApiKeyAuth:
      description: (optional) API Key to your flag management system.
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    bulkEvaluationRequest:
      description: Evaluate multiple flags in one request
      properties:
        flags:
          $ref: '#/components/schemas/flags'
        context:
          $ref: '#/components/schemas/context'
    bulkEvaluationSuccess:
      description: Response of the bulk evaluation
      type: array
      items:
        allOf:
          - properties:
              key:
                $ref: "#/components/schemas/key"
              reason:
                type: string
                description: Reason matching OpenFeature reason
              variant:
                type: string
                description: Variant of the evaluated flag value
              metadata:
                type: object
                description: Arbitrary metadata supporting flag evaluation
              errorCode:
                type: string
                description: OpenFeature compatible error code.
                externalDocs:
                  url: https://openfeature.dev/specification/types#error-code
              errorDetails:
                type: string
                description: Optional error details description for logging or other needs
            required:
              - key
              - value
          - oneOf:
              - $ref: "#/components/schemas/booleanFlag"
              - $ref: "#/components/schemas/stringFlag"
              - $ref: "#/components/schemas/integerFlag"
              - $ref: "#/components/schemas/floatFlag"
              - $ref: "#/components/schemas/objectFlag"
    bulkEvaluationFailure:
      description: Bulk evaluation failure response
      properties:
        errorCode:
          type: string
          description: Error code specific to the bulk evaluation.
        errorDetails:
          type: string
          description: Optional error details description for logging or other needs
      required:
        - errorCode
    evaluationRequest:
      description: Flag evaluation request
      properties:
        context:
          $ref: '#/components/schemas/context'
    evaluationSuccess:
      description: Flag evaluation success response.
      allOf:
        - properties:
            key:
              $ref: "#/components/schemas/key"
            reason:
              type: string
              description: Reason matching OpenFeature reason
            variant:
              type: string
              description: Variant of the evaluated flag value
            metadata:
              type: object
              description: Arbitrary metadata supporting flag evaluation
          required:
            - key
            - value
        - oneOf:
            - $ref: "#/components/schemas/booleanFlag"
            - $ref: "#/components/schemas/stringFlag"
            - $ref: "#/components/schemas/integerFlag"
            - $ref: "#/components/schemas/floatFlag"
            - $ref: "#/components/schemas/objectFlag"
    evaluationFailure:
      description: Flag evaluation failure response
      properties:
        key:
          $ref: '#/components/schemas/key'
        errorCode:
          type: string
          enum: [FLAG_NOT_FOUND,PARSE_ERROR,TYPE_MISMATCH,TARGETING_KEY_MISSING,INVALID_CONTEXT,GENERAL]
          description: OpenFeature compatible error code. See https://openfeature.dev/specification/types#error-code
        errorDetails:
          type: string
          description: Optional error details description for logging or other needs
      required:
        - key
        - errorCode
    key:
      type: string
      description: Feature flag key
      examples:
        - my-flag
    flags:
      type: array
      description: (optional) List of flags to be evaluated, if not set all the flag available will be evaluated against the context.
      items:
        $ref: '#/components/schemas/key'
      examples:
        - ["my-flag", "my-other-flag"]
    context:
      type: object
      description: Context information for flag evaluation
    booleanFlag:
      description: A boolean flag value
      properties:
        type:
          type: string
          enum: [ boolean ]
        value:
          type: boolean
          description: Flag evaluation result
      required:
        - type
        - value
    stringFlag:
      description: A string flag value
      properties:
        type:
          type: string
          enum: [ string ]
        value:
          type: string
          description: Flag evaluation result
          examples:
            - "my-flag-value"
      required:
        - type
        - value
    integerFlag:
      description: An integer flag value
      properties:
        type:
          type: string
          enum: [ integer ]
        value:
          type: number
          description: Flag evaluation result
          examples:
            - 3
      required:
        - type
        - value
    floatFlag:
      description: A float flag value
      properties:
        type:
          type: string
          enum: [ float ]
        value:
          type: integer
          description: Flag evaluation result
          examples:
            - 3.1415
      required:
        - type
        - value
    objectFlag:
      description: An object flag value
      properties:
        type:
          type: string
          enum: [ object ]
        value:
          type: object
          description: Flag evaluation result
      required:
        - type
        - value